<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">

<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Wambugu Muchemi</h1>
            <p>Data Scientist</p>

    </header>

    <!-- About Section -->
    <section id="about">
        <div class="container">

    </section>

    <!-- Projects Section -->
    <section id="projects">
        <div class="container">
            <h2>Projects</h2>
            <!-- Add your project cards here -->
            <div class="project-card">
                <h3>Project Title</h3>
                <p>Description of the project goes here...</p>

            </div>

    <!-- Contact Section -->

        <div class="container">

        </div>
    </footer>

    <!-- JavaScript for Smooth Scrolling -->
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();

                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>

</body>
